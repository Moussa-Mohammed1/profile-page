<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initile-scale= 0.1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Profile page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="page-header">
            <div class="camera">
                <i class="fa-regular fa-camera"></i>
            </div>
            <div class="cart">
                <h2>Cart</h2>
                <i class="fa-solid fa-bag-shopping"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="profile-info">
            <div class="container-img">
                <img src="images/profile.jpg" alt="">
            </div>
            <h1>Moussa Mohammed</h1>
            <div class="rate">
                <i class="fa-solid fa-star one"></i>
                <i class="fa-solid fa-star two"></i>
                <i class="fa-solid fa-star three"></i>
                <i class="fa-solid fa-star four"></i>
                <i class="fa-solid fa-star five"></i>
            </div>
            <p id="Phone"><strong>+212</strong>123456789</p>
        </div>
        <div class="description"><p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia eaque esse, a error dolore maiores in nisi soluta fugiat numquam.</p></div>
        <div class="buttons">
            <button id="post">Post</button>
            <button id="message">Message</button>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="stories">
            <div class="posts">
                    <i class="fa-solid fa-inbox"></i>
                    <p>Posts</p>
            </div>
            <div class="posts">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <p>Posts</p>
            </div>
            <div class="followers">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <p>Followers</p>
            </div>
            <div class="followers">
                <i class="fa-solid fa-mobile-screen"></i>
                <p>Following</p>
            </div>
            <div class="mobile">
                <i class="fa-solid fa-mobile-screen"></i>
                <p>Mobile</p>
            </div>
        </div>
        <div class="divider-line"></div>
        <div class="bottom-links">
            <i class="fa-regular fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </body>
</html>
